
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JavaScript and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-kiFjHgBdhBaqBIIfV1P8ZViHc+dF4QrLCtmFwhUERWsPc3TJw6yZ6zBf0Ez0Z8Wj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5KV+6+5cszEdvF/KVU/mRY0p4hzcV9KP0" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</head>
<style>
    body{
        background: #5e2390;

    }
    svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
    }

    .nav-logo{
        display: flex;
        flex-direction: row;
        border-radius: 30px;
        height: 6rem;
        align-items: center;
    }

    .logo{
        font-size: 4rem;
        z-index: 1;
        color: white;
    }

    .nav-items{
        display: flex;
        flex-direction: row;
        justify-content: right;
        height: 7rem;
        align-items: center;
        gap: 2rem;
        border-radius: 30px;
        font-size: 2rem;

    }
    .login, .signin{
        color: aquamarine;
        box-shadow: inset 0 0 0 0 aquamarine;
        transition: 0.5s ease;
        transition: color .6s ease-in-out, box-shadow .3s ease-in-out;
        padding: 0rem 2rem;
        border-radius: 10px;
    }
    .login:hover{
        color: #fff;
        box-shadow: inset 0 0 0 200px aquamarine;;
        text-decoration: none;

    }

    .signin:hover{
        color: #fff;
        box-shadow: inset 0 0 0 200px aquamarine;;
        text-decoration: none;

    }
    .about-section{
        align-items: center;
        justify-content: center;
        margin-top: 20vh;
        z-index: 1;
    }
    .about-text{
        font-family: Helvetica;
        font-size: 100px;
        font-weight: 1000;
        text-transform: uppercase;
        line-height: 1;
        color: white;
        z-index: 1;
        text-align: center;
    }



    .magic-btn::before {
        content: ' ';
        position: absolute;
        z-index: -1;
        bottom: 0;
        left: -2px;
        padding: 0 2px;
        width: calc(100% + 2px);
        height: 1px;
        text-decoration: none;
        transition: 0.4s;
    }
    .magic-btn::after {
        content: ' ';
        position: absolute;
        z-index: -1;
        bottom: 0;
        left: calc(50% - 4px);
        padding: 0 2px;
        width: 0;
        height: 0;
        transition: 0.4s;
    }

    .magic-btn:hover::before {
        border-color: transparent;
    }
    .magic-btn:hover::after {
        width: 145%;
        height: 1.25em;
        left: -0.95em;
        bottom: -1rem;
        padding: 0.5em 1em;
        border-color: aquamarine;
        background-color: aquamarine;
        text-decoration: none;
    }


    .magic-btn {
        margin-top: 3rem;
        display: inline-block;
        text-decoration: none;
        transition: 0.3s;
        transition-delay: 0s;
        color:aquamarine;
        font-size: 125px;
    }
    .magic-btn:hover {
        text-decoration: none;
        color: #fff;
        transform: scale(1.4);
        transition-delay: 0.11s;
        cursor: pointer;
    }

</style>
<body>
<svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>
        <style>
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .out-top {
                animation: rotate 20s linear infinite;
                transform-origin: 13px 25px;
            }
            .in-top {
                animation: rotate 10s linear infinite;
                transform-origin: 13px 25px;
            }
            .out-bottom {
                animation: rotate 25s linear infinite;
                transform-origin: 84px 93px;
            }
            .in-bottom {
                animation: rotate 15s linear infinite;
                transform-origin: 84px 93px;
            }
        </style>
    </defs>
    <path fill="#034ea2" class="out-top" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#303a99" class="in-top" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#8b0d88" class="out-bottom" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#c00384" class="in-bottom" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
</svg>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="nav-logo">
                <div class="logo">MyMemories</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="nav-items">
                <a class="login" th:href="@{/login}">log in</a>
                <a class="signin" th:href="@{/register}">sign up</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="about-section">
                <p class="about-text">Remember what</p>
                <p class="about-text">makes you, you!</p>

                <p class="about-text">
                    <a class="magic-btn" th:href="@{/login}">
                        TRY US
                    </a>

                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
